<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pascal's Triangle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="pascal.css">
    </head>
    <body>
        <!-- <div class="alert alert-dark" role="alert">
            This page will probably look very weird on a phone or tablet. It's best viewed on a computer or anything with a large screen.
        </div> -->
        <div class="alert alert-dark" role="alert">
            Names, and other information go here, or something.
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-12 overflow-auto">
                    <div id="pTriangle" class="scaledv1"></div>
                </div>
            </div>
        </div>

        <hr>
            <span class="noCSS">
                * If you're on a smaller screen with part of the triangle missing, you can scroll the triangle right and left to see the entire thing.
            </span>
        <hr>

        <div class="accordion" id="accordionSettings">
            <div class="accordion-item">
                <h2 class="accordion-header" id="accordion-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-collapseOne"
                        aria-expanded="false" aria-controls="accordion-collapseOne">
                        User Configurable Settings
                    </button>
                </h2>
                <div id="accordion-collapseOne" class="accordion-collapse collapse" aria-labelledby="accordion-headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="NumberOfRowsForm">
                            <label for="rows">Number of Rows:</label>
                            <input type="number" id="NumberOfRows_SettingInput" name="rows" min="1" max="20" required style="width: 100px;">
                            <input type="submit" value="Submit">
                            <br>
                            Current Number of Rows: <span id="NumberOfRows_Current" class="noCSS">-</span>
                            <br>
                            Maximum Number of Rows: <span class="noCSS">20</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- <script src="scaling.js"></script> -->
        <script src="pascal.js"></script>
        <script src="listeners.js"></script>
    </body>
</html>
